<mat-card>

    <mat-action-list>

        <div mat-subheader>Menu</div>

        <button mat-list-item routerLink="/compounder">
            <mat-icon mat-list-icon>home</mat-icon> Home
        </button>

        <button mat-list-item routerLink="all-serial">
            <mat-icon mat-list-icon>list_alt</mat-icon> Serial
        </button>

        <button mat-list-item routerLink="add-patient">
            <mat-icon mat-list-icon>person_add_alt</mat-icon> New Patient
        </button>

        <button mat-list-item routerLink="save-documents">
            <mat-icon mat-list-icon>note_add</mat-icon> Save Documents
        </button>

        <button mat-list-item (click)="logout()">
            <mat-icon mat-list-icon>logout</mat-icon> Logout
        </button>

    </mat-action-list>

</mat-card><br>
