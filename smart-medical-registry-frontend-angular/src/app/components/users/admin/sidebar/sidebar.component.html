<mat-card>

    <mat-action-list>

        <div mat-subheader>Menu</div>

        <button mat-list-item routerLink="/admin">
            <mat-icon mat-list-icon>home</mat-icon> Home
        </button>

        <button mat-list-item routerLink="/admin/add-users">
            <mat-icon mat-list-icon>group_add</mat-icon> New Users
        </button>

        <button mat-list-item routerLink="/admin/mapping">
            <mat-icon mat-list-icon>supervisor_account</mat-icon> Map Users
        </button>

        <button mat-list-item routerLink="/admin/all-test">
            <mat-icon mat-list-icon>info</mat-icon> Test Information
        </button>

        <button mat-list-item routerLink="/admin/test">
            <mat-icon mat-list-icon>note_add</mat-icon> Test
        </button>

        <button mat-list-item (click)="logout()">
            <mat-icon mat-list-icon>logout</mat-icon> Logout
        </button>

    </mat-action-list>

</mat-card><br>
