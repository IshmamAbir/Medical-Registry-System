<div class="container">
    <div class="row text-center">
        <div class="col-md-12">
            <mat-card>
                <h2>Patient Test Upload List</h2>
            </mat-card><br>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-md-12">
            <mat-card>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Patient</th>
                            <th scope="col">PatientId</th>
                            <th scope="col">Email</th>
                            <th scope="col">Test List</th>

                            <th scope="col">Inform</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let patientTest of patientTestList; index as i">
                            <th scope="row">{{ i + 1 }}</th>
                            <td>{{ patientTest.patientName }}</td>
                            <td>{{ patientTest.patientId }}</td>
                            <td>{{ patientTest.email }}</td>
                            <td><button mat-mini-fab color="primary"
                                    [routerLink]="['/admin/test-report-list/'+patientTest.patientTestId+'/'+patientTest.patientId]"
                                    routerLinkActive="router-link-active">
                                    <mat-icon>list</mat-icon>
                                </button></td>
                            <td><button mat-mini-fab color="primary" (click)="sendMail(patientTest.patientTestId)">
                                    <mat-icon>email</mat-icon>
                                </button></td>

                        </tr>
                    </tbody>
                </table>
            </mat-card>
        </div>
    </div>



</div>
