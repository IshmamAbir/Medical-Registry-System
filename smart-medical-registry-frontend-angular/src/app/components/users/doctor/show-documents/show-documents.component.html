<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{type}}</mat-card-title>
            <mat-card-subtitle>{{description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf=retrievedImage>
                <img width="100%" height="100%" [src]="retrievedImage" />
            </div>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button (click)="closeImage()">Close The {{type}}</button><br><br>
        </mat-card-actions>
    </mat-card>
    <br><br>
</div>
