<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Search Patient</mat-card-title>
            <mat-card-subtitle>Please Provide Information</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div class="row text-center">
                <div class="col-md-6">
                    <img class="responsive" src="../../../assets/search2.png" alt="">
                </div>
                <div class="col-md-6">

             <br><br><br><br><br>
                    <mat-form-field class="example-full-width">
                        <mat-label>Patient Id</mat-label>
                        <input matInput placeholder="Ex. patient123" [(ngModel)]="patientId">
                      </mat-form-field>
                      <br><br>
                      <button mat-raised-button (click)="search()">Search</button>

                </div>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <br>
        </mat-card-actions>
    </mat-card>
</div>
{{patientId}}
